<html>
<head>
	<title>Sample Boot Strap Data Table</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://github.com/ramugadde84/TestCode/blob/master/bootStrap-Datatable-examples/datatables.min.css">
<script type='text/javascript' src="https://github.com/ramugadde84/TestCode/blob/master/bootStrap-Datatable-examples/bootstrapDatatable2.js"></script>
<script type='text/javascript' src="https://github.com/ramugadde84/TestCode/blob/master/bootStrap-Datatable-examples/dataTables.keyTable.min.js"></script> 
<script type='text/javascript' src="https://github.com/ramugadde84/TestCode/blob/master/bootStrap-Datatable-examples/datatables.min.js"></script>
</head>
<body>
<table width="100%" id="testTable" class="table table-striped table-hover table-condensed table-bordered" data-toggle="table" data-sort-name="Name" data-sort-order="desc" data-pagination="true" data-page-list="2,5,10,25,100,All" data-page-size="5" data-filter-control="true" data-side-pagination="client" data-checkbox-header="true" data-maintain-selected="true" data-click-to-select="false" data-select-all="true" data-select-item-name="checked" data-primary-key="Name">
<thead>
	<tr>
		<th data-visible="false" data-width="300" data-field='Name' data-sortable='true' id="Name">Name</th>
		<th data-visible="true" data-width="300" data-field='City' data-sortable='true' id="City">City</th>
		
	</tr>
</thead>
<tbody>
	<tr>
		<td>Ramu</td>
		<td>Chennai</td>
	 </tr>
</tbody>
</table>

</body>
</html>
