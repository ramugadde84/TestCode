<html>
<head>
	<title>Sample Boot Strap Data Table</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="datatables.min.css">
<script type='text/javascript' src="datatables.min.js"></script>
<script type='text/javascript' src="dataTables.keyTable.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script> 
<script type='text/javascript' src="bootstrapDatatable2.js"></script>
<script type="text/javascript">
var _GL = {
		testTable : null
	 };
function test() {
  	_GL.testTable=new BootstrapDatatable('testTable','Test Table',true,null);

  	_GL.testTable.init();
}
</script>
</head>
<body onLoad="test()"> 
<table width="100%" id="testTable" class="table table-striped table-hover table-condensed table-bordered" data-toggle="table" data-sort-name="Name" data-sort-order="desc" data-pagination="true" data-page-list="2,5,10,25,100,All" data-page-size="5" data-filter-control="true" data-side-pagination="client" data-checkbox-header="true" data-maintain-selected="true" data-click-to-select="false" data-select-all="true" data-select-item-name="checked" data-primary-key="Name">
<thead>
	<tr>
		<th data-visible="true" data-width="300" data-field='Name' data-sortable='true' id="Name"
		data-filter-control="input">Name</th>
		<th data-visible="true" data-width="300" data-field='City' data-sortable='true' id="City" data-filter-control="input">City</th>
		
	</tr>
</thead>
<tbody>
	<tr>
		<td>Ramu</td>
		<td>Chennai</td>
	 </tr>
</tbody>
</table>

</body>
</html>
